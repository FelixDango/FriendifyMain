<app-profile [id]=id></app-profile>
  <div *ngIf="userPosts.length > 0; else noPosts">
    <div *ngFor="let post of userPosts">
      <div class="shadow-3 mb-4">
        <app-user-post [post]="post"></app-user-post>
      </div>
    </div>
  </div>
  <ng-template #noPosts>
    <p>No posts available.</p>
  </ng-template>
