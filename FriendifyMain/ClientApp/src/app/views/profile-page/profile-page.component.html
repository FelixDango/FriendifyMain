<app-profile [id]=id></app-profile>
<ng-container *ngIf="userPosts$ | async as userPosts; else noPosts">
  <div *ngIf="userPosts && userPosts.length > 0; else noPosts">
    <div *ngFor="let post of userPosts">
      <div class="shadow-3 mb-4">
        <app-user-post [post]="post"></app-user-post>
      </div>
    </div>
  </div>
  <ng-template #noPosts>
    <p>No posts available.</p>
  </ng-template>
</ng-container>
<ng-template #noPosts>
  <p>No posts available.</p>
</ng-template>
