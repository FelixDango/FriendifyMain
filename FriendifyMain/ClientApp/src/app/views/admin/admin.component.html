<!-- Add a div element for the side menu -->
<!-- Use an *ngIf directive to show or hide the side menu based on the visibleSidebar property -->
<p-sidebar [(visible)]="visibleSidebar" 
          [baseZIndex]="10000" position="left" class="side-menu" >
  <ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
      <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
      <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
  </ul>
</p-sidebar>

<!-- Add a button element to open the side menu -->
<!-- Use a (click) event binding to call the openSidebar method when the button is clicked -->
<p-button id="open-menu" class="open-menu" (click)="openSidebar()">â˜°</p-button>

<!-- Add your existing code for the page content -->
<!-- Add a class of "main-content" and a [style.margin-left] attribute to the div element for the main content -->
<div class="surface-ground px-4 py-5 md:px-6 lg:px-8 main-content" [style.margin-left]="visibleSidebar ? '25%' : '0'">
  <div class="grid">
    <!-- Display a card with total interactions -->
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Total Interactions</span>
            <div class="text-900 font-medium text-xl">{{ adminData?.totalInteractions }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
            <!-- Use an SVG sprite to render the icon -->
            <i class="pi pi-search"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Display a card with total accounts -->
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Total Accounts</span>
            <div class="text-900 font-medium text-xl">{{ adminData?.totalAccounts }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-users"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Display a card with total posts -->
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Total Posts</span>
            <div class="text-900 font-medium text-xl">{{ adminData?.totalPosts }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-pencil"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Display a card with average interactions -->
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Average Interactions</span>
            <div class="text-900 font-medium text-xl">{{ adminData?.averageInteractions | number:'1.0-0' }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-purple-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-star"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="p-grid p-fluid dashboard">


  <!-- Display a chart with new registrations -->
  <div class="p-col-12 p-lg-6">
    <div class="card">
      <h1 class="centerText">New Registrations</h1>
      <p-chart type="line" [data]="registrationChart.data" [options]="registrationChart.options"></p-chart>
    </div>
  </div>

  <!-- Display a chart with new posts -->
  <div class="p-col-12 p-lg-6">
    <div class="card">
      <h1 class="centerText">New Posts</h1>
      <p-chart type="bar" [data]="postsChart.data" [options]="postsChart.options"></p-chart>
    </div>
  </div>

  <!-- Display a chart with gender distribution -->
  <div class="p-col-12 p-lg-6">
    <div class="card">
      <h1 class="centerText">Gender Distribution</h1>
      <p-chart type="pie" [data]="genderChart.data" [options]="genderChart.options"></p-chart>
    </div>
  </div>

</div>
