<div class="sidebar">
  <ul class="sidebar-list">

    <li *ngFor="let name of messagedUsernames" class="sidebar-item" [ngClass]="{'active' : name === activeMessageTab}" (click)="loadMessages(name)">{{name}}</li>
    <!-- Add more sidebar items as needed -->
  </ul>
  <p>Add new chat:</p>
  <ng-container *ngIf="following.length>2">
    <p-dropdown  [options]="following" [(ngModel)]="followingMessage" optionLabel="name">
    </p-dropdown>
  </ng-container>

</div>
