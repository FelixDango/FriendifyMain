<div class="p-card mb-5 shadow-3">
  <div class="p-card-body">
    <div class="p-d-flex p-ai-center mb-3">
      <p-avatar [image]="postingUser?.picture?.url || '/assets/media/profile.png'" size="large" class="mr-2"></p-avatar>
      <div>
        <p class="p-card-subtitle">{{ postingUser?.firstName }}</p>
      </div>
    </div>
    <p class="p-card-text">{{ post?.content }}</p>

    <div class="p-media-container mb-4">
      <p-image *ngIf="post?.pictures" [src]="''+post?.pictures" class="p-mr-2 p-card-media rounded-image" alt="Post Image" width="100%" height="auto"></p-image>
      <video *ngIf="post?.videos" [src]="post?.videos" class="p-mr-2 p-card-media" controls width="100%" height="auto"></video>
    </div>

    <div class="p-d-flex p-ai-center">
      <button pButton pRipple type="button" [label]="dummypost.likesCount" icon="pi pi-thumbs-up" [ngClass]="{'p-button-text p-button-rounded p-button-success': dummypost.liked, 'p-button-text p-button-rounded': !dummypost.liked}" (click)="toggleLikePost()"></button>
      <button pButton pRipple type="button" icon="pi pi-share-alt" class="p-button-text p-button-rounded"></button>
    </div>
  </div>
</div>
