<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Friendify</a>
      <button
        class="navbar-toggler"
        type="button"
        pButton
        icon="pi pi-bars"
        (click)="isExpanded = !isExpanded"
        pRipple
        [attr.aria-expanded]="isExpanded"
        attr.aria-label="Toggle navigation"
      ></button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item"[routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/profile-page']"
            >Profile</a
            >
          </li>
          <li class="nav-item"[routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login']"
            >Login</a
            >
          </li>
          <li class="nav-item"[routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/register']"
            >Register</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
