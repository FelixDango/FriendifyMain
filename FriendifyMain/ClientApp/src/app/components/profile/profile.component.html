<div class="p-card mb-5 shadow-3">
  <div class="p-card-body">
    <div class="avatar">
      <img src="assets/media/profile.png">
    </div>
    <div class="info">
      <h2 class="name">{{ user$.value?.firstName }} {{ user$.value?.lastName }}</h2>
      <h3 class="username">@{{ user$.value?.id }}</h3>
      <p class="location">{{ user$.value?.city }}, {{ user$.value?.country }}</p>
      <p class="bio">{{ user$.value?.biography }}</p>
      <div class="follow-stats">
        <span class="followers">{{ user$.value?.followers?.length || 0 }} followers</span>
        <span class="following">{{ user$.value?.following?.length || 0 }} following</span>
      </div>
    </div>
    <div>
      <button pButton (click)="toggleFollow()">
        {{ isFollowing$.value ? 'Unfollow' : 'Follow' }}
      </button>
    </div>
  </div>
</div>
