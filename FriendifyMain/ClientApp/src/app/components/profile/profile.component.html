<div class="p-card mb-5 shadow-3">
  <div class="p-card-body">
    <div class="avatar">
      <img src="assets/media/profile.png">
    </div>
    <div class="info">
      <h2 class="name">{{ user.firstName }} {{ user.lastName }}</h2>
      <h3 class="username">@{{ user.username }}</h3>
      <p class="location">{{ user.city }}, {{ user.country }}</p>
      <p class="bio">{{ user.bio }}</p>
      <div class="follow-stats">
        <span class="followers">{{ user.follewers.length }} followers</span>
        <span class="following">{{ user.follows.length }} following</span>
      </div>
    </div>
    <div>
      <button pButton (click)="toggleFollow()">
        {{ isFollowing ? 'Unfollow' : 'Follow' }}
      </button>
    </div>
  </div>
</div>
