<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="postContent">Post Content</label>
        <textarea class="form-control" [(ngModel)]="postContent" name="postContent" id="postContent" rows="3" (change)="handleTextInput($event)"></textarea>
        <div class="character-count" [ngClass]="{'exceeded-limit': postContent.length > 281}">
          {{ postContent.length }}/281 characters
        </div>
      </div>
      <div class="form-group">
        <label for="fileInput">Upload Image/Video</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" accept="image/*,video/*" (change)="handleFileInput($event)" id="fileInput">
          <label class="custom-file-label" for="fileInput">
            <span *ngIf="selectedFile">{{ selectedFile.name }}</span>
            <span *ngIf="!selectedFile">Choose file</span>
          </label>
          <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" [disabled]="postContent.length === 0 || postContent.length > 281 || errorMessage" (click)="submitPost()">Post</button>
      </div>
    </form>
  </div>
</div>
